    <form class="form-horizontal" ng-controller="CreatenodeCtrl">
<fieldset>


<!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->


<!-- Form Name -->
<legend>Neo4j Node Editor</legend>

<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="nodeLabel" class="control-label col-sm-2">Node Label</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="nodeLabel" placeholder="Node Name" required="">
    
  </div>
</div>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="attribKey00" class="control-label col-sm-2">Attrib Key</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="attribKey00" placeholder="key" required="">
    
  </div>
</div>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="attribValue00" class="control-label col-sm-2">Attrib Value</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="attribValue00" placeholder="value" required="">
    
  </div>
</div>




<!-- Button http://getbootstrap.com/css/#buttons -->
<div class="form-group">
  <label class="control-label col-sm-2" for="submit"></label>
  <div class="text-left col-sm-10">
    <button type="submit" id="submit" name="submit" class="btn btn-primary" aria-label="">Save</button>
    
  </div>
</div>




</fieldset>
</form>
